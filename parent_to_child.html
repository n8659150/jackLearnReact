<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/babel-core/5.8.31/browser.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.0.0/react.js"></script>
    <script src="https://cdn.bootcss.com/react/15.0.0/react-dom.js"></script>
    <script type="text/babel">
    class Child extends React.Component {
        constructor () {
            super();
        }
        render () {
          return <div>{this.props.test}</div>
        }
    }
    class Parent extends React.Component {
        constructor () {
            super();
            this.a = 12;
        }
        render () {
          return <div>
          <Child test={this.a} />
          </div>
        }
    }
    window.onload = function () {
        let oDiv = document.getElementById('myView');
        ReactDOM.render(
            <Parent />,
            oDiv
        )
    }
    </script>
    <title>Document</title>
</head>

<body>
    <div id="myView"></div>
</body>

</html>
