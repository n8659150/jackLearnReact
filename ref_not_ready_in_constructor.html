<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: #ccc;
            position: absolute
        }
    </style>
    <script src="https://cdn.bootcss.com/babel-core/5.8.31/browser.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.0.0/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.0.0/react-dom.min.js"></script>
    <script type="text/babel">
    class Drag extends React.Component {
        constructor () {
            super();
            console.log(this.refs['viewBox']) // undefined;
        }
        componentDidMount () {
            console.log(this.refs['viewBox']) // got ref element
        }
        render () {
            return <div className="box" ref="viewBox">111</div>
        }
    }
    window.onload = function () {
        let oDiv = document.getElementById('myView');
        ReactDOM.render(
            <Drag />,
            oDiv
        )
    }
    </script>
    <title>Document</title>
</head>

<body>
    <div id="myView"></div>
</body>

</html>
