<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    </style>
    <script src="https://cdn.bootcss.com/babel-core/5.8.31/browser.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.0.0/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.0.0/react-dom.min.js"></script>
    <script type="text/babel">
    class Clock extends React.Component {
        constructor (...args) {
            super(...args);
            this.state = {
                h:0,
                m:0,
                s:0
            }
            
            this.syncTime();
           
        }
        syncTime () {
            setInterval(() => {
                const oDate = new Date();
                this.setState({
                h: oDate.getHours(),
                m: oDate.getMinutes(),
                s: oDate.getSeconds().toString().length > 1 ? oDate.getSeconds() : `0${oDate.getSeconds()}`
            })
            }, 1000);
            
        }
        render () {
            return <div>
                <span>{this.state.h}:</span>
                <span>{this.state.m}:</span>
                <span>{this.state.s}</span>    
            </div>;
        }
    }
    window.onload = function () {
        let oDiv = document.getElementById('div1');
        ReactDOM.render(
            <Clock />,
            oDiv
        )
    }
    </script>
        <title>Document</title>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
