<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/babel-core/5.8.31/browser.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.0.0/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.0.0/react-dom.min.js"></script>
    <script type="text/babel">
        class MyComp extends React.Component {
            constructor () {
                super();
                this.state = {
                    value: ''
                }
            }

            foo (event) {
                this.setState({
                    value: event.target.value
                })
            }
            render () {
                return <div>
                <input type="text" onChange={this.foo.bind(this)} />
                <span>{this.state.value}</span>        
                </div>
            }
        }
        window.onload = function () {
            ReactDOM.render(
                <MyComp />,
                document.body
            );
        };
    </script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
